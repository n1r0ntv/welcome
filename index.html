<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jerzynho Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      color: #feda00;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 8px;
      color: #ccc;
    }
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: #feda00;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero h2 {
      font-size: 2.5rem;
      color: #feda00;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    footer {
      background: #000;
      color: #777;
      text-align: center;
      padding: 20px;
    }
    .socials a {
      margin: 0 10px;
      color: #feda00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jerzynho Store</h1>
    <p>QUALITY IS OUR SECOND NAME — Shipping all over the world.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#club-shirts">Club Shirts</a>
    <a href="#players">Players</a>
    <a href="#fans">Fans</a>
    <a href="#">TikTok</a>
    <a href="https://www.instagram.com/jerzynho_store" target="_blank">Instagram</a>
  </nav>

  <section class="hero">
    <h2>Welcome to Jerzynho</h2>
    <p>Your #1 Source for Iconic Football Shirts</p>
  </section>

  <section class="gallery" id="club-shirts">
    <img src="https://cdn.sportmonks.com/images/soccer/teams/9/3469.png" alt="Real Madrid" />
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" alt="Barcelona" />
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/1200px-Arsenal_FC.svg.png" alt="Arsenal" />
    <img src="https://cdn.sportmonks.com/images/soccer/teams/6/3466.png" alt="Juventus" />
  </section>

  <footer>
    <p>&copy; 2025 Jerzynho Store — All rights reserved.</p>
    <div class="socials">
      <a href="https://www.instagram.com/jerzynho_store" target="_blank">Instagram</a>
      <a href="#">TikTok</a>
    </div>
  </footer>
</body>
</html>
